name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: GitTest
      run: git config --global user.name "tonyshanc" && git config --global user.password `cat token` && git clone https://github.com/ecnupet/proto.git
