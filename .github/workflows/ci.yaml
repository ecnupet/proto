name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.x'
    - name: build_proto_and_release
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.CI }}
        TOKEN: ${{ secrets.TOKEN }}
      run: chmod +x protogen.sh && ./protogen.sh
